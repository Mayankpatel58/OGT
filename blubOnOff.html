<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
</head>
<body>
    <img src="./bulboff.jpeg" alt="" id="bulb">
    <script>

        var x=document.getElementById('bulb');

        x.addEventListener('mouseover',()=>{x.src="./bulboff.jpeg";})

        x.addEventListener('mouseup',()=>{x.src="./bulbon.jpeg";})
    </script>
</body>
</html>
