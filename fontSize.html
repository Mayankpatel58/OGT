<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main" style="color:darkred">Mayank Patel</p>
</body>
<script>
    var p1 = document.getElementById("main")
    var i = 50;
    var a = setInterval(() => {
        p1.style.fontSize = i+"px";
        i=i+5;
        if (i==100) {
            clearInterval(a)
        }
    }, 1000);
</script>
</html>
